<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="./addbookstyle.css" rel="stylesheet" type="text/css" />
    <title>AddBookPage</title>
</head>
<body>
    <form class="addbookform">
        <div>
            <label for="bookidlabel">BookId</label>
            <input id="bookidlabel" />
        </div>
        <div>
            <label for="booktitlelabel">BookTitle</label>
            <input id="booktitlelabel" />
        </div>
        <div>
            <label for="bookdesclabel">BookDesc</label>
            <input id="bookdesclabel" />
        </div>
        <div>
            <label for="authoridlabel">AuthorId</label>
            <input id="authoridlabel" />
        </div>
        <div>
            <label for="authornamelabel">AuthorName</label>
            <input id="authornamelabel" />
        </div>
        <div>
            <label for="bookcoverphotolabel">BookCoverPhoto</label>
            <input id="bookcoverphotolabel" />
        </div>
        <button type="submit">Add Book</button>
        <a href="/google.com">Go to Book List</a>
    </form>
</body>
</html>
</html>
