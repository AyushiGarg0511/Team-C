<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="./addauthorstyle.css" rel="stylesheet" type="text/css" />
    <title>AddAuthorPage</title>
</head>
<body>
    <form class="addauthorform">
        <div>
            <label for="authoridlabel">AuthorId</label>
            <input id="authoridlabel" />
        </div>
        <div>
            <label for="authornamelabel">AuthorName</label>
            <input id="authornamelabel" />
        </div>
        <div>
            <label for="authorbiolabel">AuthorBio</label>
            <input id="authorbiolabel" />
        </div>
        <div>
            <label for="authorphotolabel">AuthorPhoto</label>
            <input id="authorphotolabel" />
        </div>
        <div>
            <label for="authoremaillabel">AuthorEmail</label>
            <input id="authoremaillabel" />
        </div>
        <button type="submit">Add Author</button>
        <a href="/google.com">Go to Author List</a>
    </form>
</body>
</html>
